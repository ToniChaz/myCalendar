<div>
    <div class="row">
        <div class="span12 well well-small">        
            <p>From: <b data-jq-text="creator.displayName"></b></p>
            <p>Title: <b data-jq-text="summary"></b></p>
            <p>Description: <b data-jq-text="description"></b></p>
            <div class="span3 pull-right">
                <a data-jq-attr-href="htmlLink" class="btn pull-right btn-primary btn-block" target="_blank">View Event in Google Calendar</a>
                <button class="btn pull-right btn-danger btn-block" data-id="btnDelete" >Delete this event</button>
            </div>
            <div class="span6">Start: <b data-jq-text="start.date"></b></div>
            <div class="span6">End: <b data-jq-text="end.date"></b></div>
        </div>
    </div>
</div>
